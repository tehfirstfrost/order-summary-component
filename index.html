<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <img class="hero" src="./images/illustration-hero.svg" alt="person with headphones">
        <div class="wrapper">
        <h2 class="title">Order Summary</h2>
        <p class="info">You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <img class="music" src="./images/icon-music.svg">
            <div class="cost">
                <p><strong>Annual Plan </strong><br>
                $59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
        </div>
    </div>
</body>
</html>
